
<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        Atribut <b>getNamedItem()</b> :
        <p id="p1">contoh</p>
        <hr />
        Atribut <b>name()</b> :
        <p id="p2">contoh</p>
        <hr />
        Atribut <b>length()</b> :
        <p id="p3">contoh</p>
        <hr />
        <script>
            function tombol(){
                const button = document.getElementsByTagName("button")[0];
                const a = button.attributes.getNamedItem('onclick').value;
                const b = button.attributes.item(0).name;
                const c = button.attributes.length;

                console.log(a);
                console.log(b);
                console.log(c);
                document.getElementById("p1").innerHTML = a;
                document.getElementById("p2").innerHTML = b;
                document.getElementById("p3").innerHTML = c;
            }
            </script>
 </body>
</html>
