<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
        <style media="screen">
         .contohstyle {
           color: red;
         }
        </style>
 </head>
 <body>
        <button type="button" onclick="tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        Atribut <b>removeNamedItem()</b> : <br />
        <input value="Inputan" /> <br />
        <hr />
        Atribut <b>setNamedItem()</b> : <br />
        <i>contoh</i>
        <hr />
        Atribut <b>value()</b> :
        <p id="p1">contoh</p>
        <hr />
 </body>

 <script>
    function tombol(){
        const button = document.getElementsByTagName("button")[0];
        const input = document.getElementsByTagName("input")[0];
        const i = document.getElementsByTagName("i")[0];
        const p1 = document.getElementById("p1");

        input.attributes.removeNamedItem("value");

        const namaBaru = document.createAttribute("class");
        namaBaru.value = "contohstyle";
        i.attributes.setNamedItem(namaBaru);

        const isiButton = button.getAttribute("type");
        p1.innerHTML = isiButton;
    }
 </script>
</html>
